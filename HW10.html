<!DOCTYPE html>
<html>
<body>
    <p id="1"></p>
    <script>
        
        function hoursToSec () {
            const hours = +prompt("Please, enter the number of hours");
            const seconds = hours * 3600;
            alert ("There are " + `${seconds}` + " seconds in " + `${hours}` + " hours.");
        }

        hoursToSec();
    </script>
</body>
</html>
